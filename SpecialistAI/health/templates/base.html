<!-- Call load staticfiles to load all css and javascript -->
{% load staticfiles %}
<!DOCTYPE html>
<!-- 
    Page responsible for displaying all content, I.e. everything is loaded into content block
    and displkayed to the user
 -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="{% static 'dash/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <link href="{% static 'dash/vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <link href="{% static 'dash/css/custom.min.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="{% static 'dash/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'dash/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dash/vendors/fastclick/lib/fastclick.js' %}"></script>
    <script src="{% static 'dash/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <script src="{% static 'dash/vendors/iCheck/icheck.min.js' %}"></script>
    <script src="{% static 'dash/vendors/skycons/skycons.js' %}"></script>
    <script src="{% static 'dash/vendors/DateJS/build/date.js' %}"></script>
    <script src="{% static 'dash/vendors/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'dash/vendors/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'dash/vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dash/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'dash/vendors/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'dash/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js' %}"></script>
    <script src="{% static 'dash/vendors/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'dash/vendors/datatables.net-scroller/js/dataTables.scroller.min.js' %}"></script>

    <script src="{% static 'dash/js/custom.min.js' %}"></script>

    <title>Specialist AI | {% block title %}{% endblock %}</title>

    <!-- Block for loading extra content, I.e. page specific css or javascript -->
    {% block extra %}
    {% endblock %}
</head>
<body class="nav-md">
    <!-- The main block in which content for all pages will be loaded into -->
    {% block content %}
    
    {% endblock %}
    
</body>
    
</html>
